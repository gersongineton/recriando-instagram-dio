<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Iphone.png" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como gersongineton</a>
                <a href="#" class="instagram-logout"><b>Remover Conta</b></a>
            </div>
            <div class="group">
                <div class="links">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>                    
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo.</p>
                <div class="donload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
